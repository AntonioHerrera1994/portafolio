    /********** Gloobal ***********/

/********** Portafolio ***********/

.galeria {
  width: 100%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columnas */
  grid-template-rows: auto auto; /* 2 filas, altura automática */
  gap: 8px;
  position: relative;
  overflow: hidden;
}

.imagen-container{
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.galeria img {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 2rem;
  box-sizing: border-box;
}

.galeria img:hover {
  opacity: .9;
}

.paginacion {
  text-align: center;
  margin-top: 20px;
}

.paginacion button {
  padding: 8px 12px;
  margin: 0 5px;
  background-color: #ffb400;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.paginacion button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.paginacion button:hover:not(:disabled) {
  background-color: white;
  border: solid;
  border-width: 1px;
  border-color: #ffb400;
  color: #ffb400;
}
/* Ocultar imágenes después de las primeras 6 */
.galeria img:nth-child(n + 7) {
  display: none;
}




@media screen and (min-width:300px) and (max-width:850px) {

  .portafolio{
   padding-top: 2rem;
   padding-bottom: 2rem;
  }

    padding-right: 2rem;
     padding-left: 2rem;
}

.galeria {
  margin-top: -1.5rem!important;
  width: 100%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 columnas */
}
}

<script>
const galeria = document.querySelector('.galeria');
const btnAnterior = document.getElementById('anterior');
const btnSiguiente = document.getElementById('siguiente');
const enlaces = galeria.querySelectorAll('a'); // Selecciona todos los <a>
const imagenesPorPagina = 6;
let paginaActual = 1;

function mostrarImagenes() {
    const inicio = (paginaActual - 1) * imagenesPorPagina;
    const fin = inicio + imagenesPorPagina;

    enlaces.forEach((enlace, index) => {
        if (index >= inicio && index < fin) {
            enlace.style.display = 'block';
        } else {
            enlace.style.display = 'none';
        }
    });

    btnAnterior.disabled = paginaActual === 1;
    btnSiguiente.disabled = fin >= enlaces.length;
}

// Event listener para los enlaces
enlaces.forEach((enlace, index) => {
  enlace.addEventListener('click', (event) => {
  

    // Calcula la página a la que corresponde esta imagen
    const nuevaPagina = Math.floor(index / imagenesPorPagina) + 1;

    // Si la imagen no está en la página actual, cambia a esa página
    if (nuevaPagina !== paginaActual) {
      paginaActual = nuevaPagina;
      mostrarImagenes();
    }
    // Opcional:  Aquí podrías añadir otra acción (abrir un modal, etc.)
  });
});

btnAnterior.addEventListener('click', () => {
    paginaActual--;
    mostrarImagenes();
});

btnSiguiente.addEventListener('click', () => {
    paginaActual++;
    mostrarImagenes();
});

mostrarImagenes(); // Llama a la función para mostrar la página inicial
</script>
